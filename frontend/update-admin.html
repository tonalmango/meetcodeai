<!DOCTYPE html>
<html>
<head>
    <title>Update Admin Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <h1>Update Admin Email Directly</h1>
    <p>This bypasses the API validation and updates your email directly.</p>
    
    <input type="email" id="newEmail" placeholder="New email address" value="team@meetcodeai.site">
    <input type="text" id="newName" placeholder="New name" value="Sourav Mishra">
    <input type="password" id="token" placeholder="Your auth token">
    <button onclick="updateEmail()">Update Email</button>
    
    <div id="result"></div>
    
    <script>
        // Auto-fill token from localStorage
        window.onload = () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                document.getElementById('token').value = token;
            }
        };
        
        async function updateEmail() {
            const email = document.getElementById('newEmail').value;
            const name = document.getElementById('newName').value;
            const token = document.getElementById('token').value;
            
            const result = document.getElementById('result');
            
            try {
                const response = await fetch('https://meetcodeai-x3kr.onrender.com/api/auth/update-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ email, name })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `✓ Success! Email updated to: ${email}<br>Name updated to: ${name}`;
                    
                    // Update localStorage with new token if provided
                    if (data.data?.token) {
                        localStorage.setItem('authToken', data.data.token);
                    }
                } else {
                    result.className = 'result error';
                    result.innerHTML = `✗ Error: ${data.error || data.message || 'Unknown error'}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `✗ Network error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
